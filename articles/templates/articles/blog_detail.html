{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container-fluid header-container bg-black">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
        <div class="container-fluid pb-5 bg-black">
            <div class="row">
                <div class="col-12 col-lg-8 mt-3 mx-auto">

                    <div class="row">
                        <div class="col text-center">
                            <h2 class="logo-font mb-4 text-white">{{ article.title }}</h2>
                        </div>
                    </div>
                
                    <!-- Full blog article -->
                    <div class="row">
                        <div class="col-12 col-md-4 mx-auto pb-3">
                            <img class="img-fluid border border-white" src="{{ article.image.url }}">
                        </div>
                        <div class="col-12 col-md-8">
                            <p class="text-muted">Posted by: {{ article.author }} | {{ article.date }}</p>
                            <p class="text-white">{{ article.body }}</p>

                            <!-- Show edit / delete article links to admin -->
                            {% if request.user.is_superuser %}
                            <p class="text-muted">
                                <a href="{% url 'delete_article' article.id %}">Edit</a> | 
                                <a class="text-danger" href="{% url 'delete_article' article.id %}">Delete</a>
                            </p>
                            {% endif %}
                        </div>
                        
                    </div>

                    <!-- Navigation -->
                    <div>
                        <a href="{% url 'blog' %}" class="btn btn-info btn-lg border border-white rounded-0" role="button" aria-disabled="true"><i class="fas fa-chevron-left"></i> Back to Blog</a>
                    </div>

                </div>
            </div> 
        </div>

{% endblock %}
